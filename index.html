<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/left/left-login.css">
    <link rel="stylesheet" href="css/left/left-titulo.css">
    <link rel="stylesheet" href="css/left/left-imagem.css">
    <link rel="stylesheet" href="css/right-login.css">
    <link rel="stylesheet" href="css/card/card.css">
    <link rel="stylesheet" href="css/card/card-titulo.css">
    <link rel="stylesheet" href="css/formulario/formulario.css">
    <link rel="stylesheet" href="css/formulario/formulario-label.css">
    <link rel="stylesheet" href="css/formulario/formulario-input.css">
    <link rel="stylesheet" href="css/formulario/formulario-submit.css">
</head>
<body>

    <main class="container">

        <div class="left__login">

            <h1 class="left__titulo">Faça login <br> e entre para a nossa comunidade</h1>
            <img class="left__imagem" src="img/login-imagem.svg" alt="">

        </div>

        <div class="right__login">

            <div class="card">

                <h2 class="card__titulo">Login</h2>

                <form  class="formulario">
                    
                    <label class="formulario__label" for="usuario">Usuário</label> 
                    <input class="formulario__input" type="email" id="usuario" name="usuario" placeholder="seunome@email.com.br"><br>

                    <label class="formulario__label" for="senha">Senha</label>
                    <input class="formulario__input" type="password" id="senha" name="senha" placeholder="Digite sua senha">

                    <input  class="formulario__submit" type="submit" value="Login">

                </form>

            </div>

        </div>

    </main>
    
</body>
</html>
